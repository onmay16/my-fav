[uwsgi]
chdir = /srv/my-fav/backend/
module = backend.wsgi:application
home = /home/ubuntu/env/

uid = ubuntu
gid = ubuntu

socket = /tmp/myfav.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/myfav.pid
logto = /var/log/uwsgi/myfav/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
